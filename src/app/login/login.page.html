<ion-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row center>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-title>Inicio de sesión</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <form [formGroup]="myForm" (ngSubmit)="login()">
                  <ion-item>
                    <ion-label position="floating"> Número de control</ion-label>
                    <ion-input formControlName="controlnumber"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating"> NIP</ion-label>
                    <ion-input formControlName="nip"></ion-input>
                  </ion-item>
                  <ion-button [disabled]="!myForm.valid" type="submit"  expand="block" shape="round">
                    <ion-icon name="log-in-outline"></ion-icon>
                  </ion-button>
                </form>
              </ion-card-content>
            </ion-card>
          </ion-col>
    </ion-row>
</ion-grid>
  

 
</ion-content>
